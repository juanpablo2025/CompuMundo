<div class="container my-5">
    <div class="row">
    <div class="col-8">
        <h3>Registro de mercancias:</h3>
        <hr>
        <form [formGroup]="formulario">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                    <input type="text" class="form-control" formControlName="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripcion:</label>
                    <input type="number" class="form-control" formControlName="descripcion">
                </div>
                <div class="mb-3">
                    <label class="form-label">Fecha de entrada:</label>
                    <input type="text" class="form-control" formControlName="fecha_entrada">
                </div>
                <div class="mb-3">
                    <label class="form-label">Motivo de devolucion:</label>
                    <input type="text" class="form-control" formControlName="motivo_devolucion">
                </div>
                <div class="mb-3">
                    <label class="form-label">Volumen:</label>
                    <input type="text" class="form-control" formControlName="volumen">
                </div>
                <button type="submit" class="btn btn-primary w-100">Registrar</button>

            

        </form>

    </div>
        
    </div>
</div>
